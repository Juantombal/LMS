<div class="edit-course-modal">
  <h1 class="edit-course-header-text">Cursus updaten</h1>
  <form class="form-edit-course" [formGroup]="signupForm" novalidate>
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <label>Item *</label>
        <input class="form-control" placeholder="Item name.." formControlName="item"  required/>
        <label>Website *</label>
        <input class="form-control" placeholder="Website URL.." formControlName="website" required/>
        <label>Omschrijving</label>
        <textarea class="form-control" rows="4" placeholder="Omschrijving.." formControlName="description"></textarea>
        <label>Type</label>
        <input class="form-control" placeholder="Type.." formControlName="type">
      </div>
      <div class="col-xs-12 col-sm-6">
        <label>Kosten</label>
        <input class="form-control" placeholder="Kosten.." formControlName="costAmount">
        <label>Cursus dagen</label>
        <input class="form-control" placeholder="Cursus dagen.." formControlName="courseDays">
        <label>Prio</label>
        <select class="form-control" formControlName="prio">
          <option value="Prio1">Prio 1</option>
          <option value="Prio2">Prio 2</option>
          <option value="Prio3">Prio 3</option>
          <option value="N/A">N/A</option>
        </select>
        <label>Role *</label>
        <select class="form-control" formControlName="role">
          <option *ngFor="let role of uniqueRoles" [value]="role">{{ role }}</option>
        </select>
      </div>
    </div>
    <button (click)="editCourses(data.item,'A')" class="edit-course-button" [disabled]="!signupForm.valid" type="submit">
      <span>Update cursus</span>
    </button>
    <button (click)="editCourse(data.id,'A')" class="edit-course-button" [disabled]="!signupForm.valid" type="submit">
      <span>Update role/prio</span>
    </button>
  </form>
</div>
